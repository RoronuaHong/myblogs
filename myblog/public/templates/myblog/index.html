<div class="returnTop" return-top>
	<em class="em1"></em>
	<em class ="em2"></em>
</div>
<div class="indexbannerbox" id="indexbannerboxs" ng-controller="bannerimg">
	<div ng-repeat="imgitem in imglist" ng-class="{lisel: imgitem.imgshow}" ng-mouseover="mouseover()" ng-mouseleave="mouseleave()" class="imgli">
		<a href="{{imgitem.link}}">
			<img src="{{imgitem.img}}" alt="">
		</a>
	</div>
	<div class="directionbox">
		<span class="left" ng-click="Lefts()"><</span>
		<span class="right" ng-click="Rights()">></span>
		<ul class="orderlistbox clearfix">
			<li ng-repeat="imgitem in imglist" ng-class="{ordershow: imgitem.ordershow}" ng-click="orderClick($index)"></li>
		</ul>
	</div>
</div>
<div class="indexbigbox" ng-controller="indexbigCtrl">
	<div class="col-md-8 column">
		<div class="leftbox">
			<div class="contentbox" ng-repeat="items in prelist">
				<a href="">
					<h2 ng-bind="items.title"></h2>
					<div class="meta">
						<div class="time" ng-bind="items.times | date : 'yyyy-MM-dd HH:mm:ss'">
						</div>
						<div class="author" ng-bind="items.author"></div>
					</div>
					<div class="aboutcon">
						<h3>前言</h3>
						<p class="con" ng-bind="items.pre"></p>
					</div>
				</a>
			</div>
			<div class="pagelist clearfix">
				<div class="preslist" ng-click="prebtn()">上一页</div>
				<ul class="numlist cleafix">
					<li ng-repeat="items in pagelists | limitTo:5:start" ng-bind="items.lens" ng-class="{pagesels: items.pagesels}" ng-click="ThisPage(items.lens)"></li>
				</ul>
				<div class="nextlist" ng-click="nextbtn()">下一页</div>
			</div>
		</div>
	</div>
	<div class="col-md-4 column">
		<div class="rightbox">
			<div class="gamebigbox" ng-controller="gamebigboxCtrl">
				<h4>游戏列表</h4>
				<ul class="gamebox">
				 	<li ng-repeat="item in gamelist">
						<a ng-href="{{item.link}}">
							<span class="face" ng-bind="item.face"></span>
							<span class="back" ng-bind="item.back"></span>
						</a>
					</li>
				</ul>
			</div>
			<div class="jokevideobox">
				<h4>经典小视频</h4>
				<div class="videolist">
					<li>
						<span class="liang"></span>
						<a href="">米拉娜合集</a>
					</li>
					<li>
						<span class="liang"></span>
						<a href="">拉娜娅合集</a>
					</li>
					<li>
						<span class="liang"></span>
						<a href="">japp巧克力系列</a>
						</li>
					<li>
						<span class="liang"></span>
						<a href="">乐透7广告系列</a>
					</li>
					<li>
						<span class="liang"></span>
						<a href="">灰烬之灵合集</a>
					</li>
				</div>
			</div>
		</div>
	</div>
</div>
