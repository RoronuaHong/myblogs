<h1 class="htitle"><i class="glyphicon glyphicon-align-justify"></i>Slim。的技能列表</h1>
<div class="reviseskillbox">
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel" ng-bind="messages"></h4>
				</div>
				<div class="modal-footer">
					<a href="javascript: location.href='/users/indexs'" type="button" class="btn btn-default" name="contains">
						确定
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="col-md-12 column">
			<div class="row">
				<div class="col-md-10 column">
					<div class="tabcon">
						<div class="contitle">
							<img src="/images/slimlogo.png" alt="" class="mylogo">
						</div>
						<div class="row title">
							<div class="col-md-12 column">
								<div class="col-md-3">技能名称</div>
								<div class="col-md-2">技能掌握程度</div>
								<div class="col-md-7">技能内容</div>
							</div>
						</div>
						<div class="conts">
						<form action="" name="reviseform">
							<div class="row" ng-repeat="i in list">
								<div class="col-md-3">
									<input class="form-control" ng-model="i.name" ng-required="true">
								</div>
								<div class="col-md-2">
									<input class="form-control" ng-required="true" ng-model="i.pro" ng-pattern="/^([1-9]\d?(\.\d{1,2})?|0\.\d{1,2}|100)%$/">
								</div>
								<div class="col-md-7">
									<input class="form-control" ng-model="i.cons" ng-required="true">
								</div>
							</div>
						</form>
						</div>
					</div>
				</div>
			</div>
			<button class="btn btn-primary" ng-click="reviseBtn()" ng-disabled="reviseform.$invalid" data-toggle="modal" data-target="#myModal">修改</button>
		</div>
	</div>
</div>
